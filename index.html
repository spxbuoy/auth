<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Fork Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding-top: 80px;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 250px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #2c5364;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup button {
      margin-top: 15px;
      background: #ff416c;
    }
  </style>
</head>
<body>
  <h1>üöÄ GitHub Fork Checker</h1>
  <input type="text" id="username" placeholder="Enter your GitHub username" />
  <br>
  <button onclick="checkFork()">Check Fork</button>
  <div id="result"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>‚ö†Ô∏è You haven‚Äôt forked <strong>Spider-bot</strong> yet.</p>
      <button onclick="redirectToFork()">Fork Now</button>
    </div>
  </div>

  <script>
    async function checkFork() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your GitHub username.");
        return;
      }

      const res = await fetch(`/api/check-fork?username=${username}`);
      const data = await res.json();

      if (data.success) {
        document.getElementById("result").innerHTML = "‚úÖ Fork detected! Redirecting...";
        setTimeout(() => {
          window.location.href = "https://render.com"; // redirect after check
        }, 1500);
      } else {
        document.getElementById("popup").style.display = "flex";
      }
    }

    function redirectToFork() {
      window.open("https://github.com/spider660/Spider-bot/fork", "_blank");
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
