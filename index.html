<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Fork Verification</title>
  <style>
    body {
      background: url("https://files.catbox.moe/pe25s0.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Courier New", monospace;
      color: white;
      overflow: hidden;
    }
    .box {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 420px;
      box-shadow: 0 0 25px #00ffcc;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    h3 {
      font-size: 22px;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99; }
      to { text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff; }
    }
    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 16px;
      background: #111;
      color: #00ffcc;
      text-align: center;
      outline: none;
      border: 1px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc inset;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ccff inset;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      color: black;
      font-weight: bold;
      transition: 0.4s;
      box-shadow: 0 0 15px #00ffcc;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ccff, 0 0 50px #00ff99;
    }
    .error {
      margin-top: 10px;
      color: #ff4444;
      font-size: 15px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }

    /* floating code-like background text */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: rgba(0,255,150,0.15);
      font-size: 14px;
      pointer-events: none;
      white-space: pre;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }
  </style>
</head>
<body>
  <!-- floating hacker code effect -->
  <div class="matrix">
    010101010101010<br>
    $ git clone repo<br>
    > access granted...<br>
    > verifying fork...<br>
    > deploying bot...<br>
    ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà<br>
    010101010101010<br>
  </div>

  <div class="box">
    <h3>Enter your GitHub username to Proceed</h3>
    <input type="text" id="username" placeholder="GitHub Username" />
    <button onclick="deploy()">DEPLOY üöÄ</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function deploy() {
      const username = document.getElementById("username").value.trim();
      const error = document.getElementById("error");
      error.innerText = "";

      if (!username) {
        error.innerText = "‚ö†Ô∏è Please enter your GitHub username";
        return;
      }

      try {
        const res = await fetch(`/api/check-fork?username=${username}`);
        const data = await res.json();

        if (data.success) {
          alert("‚úÖ Verified! Redirecting...");
          window.location.href = "https://dashboard.heroku.com"; // change to your deploy link
        } else {
          if (confirm("‚ùå You have not forked the repo.\nWould you like to fork now?")) {
            window.open("https://github.com/spider660/Spider-bot/fork", "_blank");
          }
        }
      } catch (err) {
        error.innerText = "Error checking fork. Try again.";
      }
    }
  </script>
</body>
</html>
