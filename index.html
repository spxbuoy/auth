<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Fork Verification</title>
  <style>
    body {
      background: url("https://files.catbox.moe/pe25s0.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    .box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 400px;
    }
    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 16px;
      background: #222;
      color: white;
      text-align: center;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 10px #00ff99;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Enter your GitHub username to Proceed</h3>
    <input type="text" id="username" placeholder="GitHub Username" />
    <button onclick="deploy()">DEPLOY</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function deploy() {
      const username = document.getElementById("username").value.trim();
      const error = document.getElementById("error");
      error.innerText = "";

      if (!username) {
        error.innerText = "Please enter your GitHub username";
        return;
      }

      try {
        const res = await fetch(`/api/check-fork?username=${username}`);
        const data = await res.json();

        if (data.success) {
          window.location.href = "https://dashboard.heroku.com"; // ðŸ”¹ your heroku deploy link
        } else {
          error.innerText = "Please fork the repo before proceeding";
        }
      } catch (err) {
        error.innerText = "Error checking fork. Try again.";
      }
    }
  </script>
</body>
</html>
