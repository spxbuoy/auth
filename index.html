<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Fork Verification</title>
  <style>
    body {
      background: url("https://files.catbox.moe/pe25s0.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Courier New", monospace;
      color: white;
      overflow: hidden;
    }
    .box {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 420px;
      box-shadow: 0 0 25px #00ffcc;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    h3 {
      font-size: 22px;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99; }
      to { text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff; }
    }
    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 16px;
      background: #111;
      color: #00ffcc;
      text-align: center;
      outline: none;
      border: 1px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc inset;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ccff inset;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      color: black;
      font-weight: bold;
      transition: 0.4s;
      box-shadow: 0 0 15px #00ffcc;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ccff, 0 0 50px #00ff99;
    }
    .error {
      margin-top: 10px;
      color: #ff4444;
      font-size: 15px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }
    /* floating code background */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: rgba(0,255,150,0.15);
      font-size: 14px;
      pointer-events: none;
      white-space: pre;
      animation: scroll 20s linear infinite;
      z-index: 0;
    }
    @keyframes scroll {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }

    /* üï∑Ô∏è Spider + Web + Popup */
    #spider-container {
      display: none;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      text-align: center;
      pointer-events: none;
    }
    .web-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 0;
      background: #fff;
      animation: drop-line 2s linear forwards;
    }
    @keyframes drop-line {
      to { height: 200px; }
    }
    .spider {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
      animation: swing 2s ease-in-out infinite;
    }
    @keyframes swing {
      0% { transform: translateX(-50%) rotate(10deg); }
      50% { transform: translateX(-50%) rotate(-10deg); }
      100% { transform: translateX(-50%) rotate(10deg); }
    }
    .popup {
      margin-top: 260px;
      background: rgba(20, 20, 20, 0.95);
      color: #0f0;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 12px;
      width: 280px;
      text-align: center;
      animation: drop-popup 2s ease forwards;
      pointer-events: auto;
      font-family: "Courier New", monospace;
      box-shadow: 0 0 15px #0f0;
    }
    @keyframes drop-popup {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .fork-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      color: black;
      background: #0f0;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .fork-btn:hover {
      background: lime;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <div class="matrix">
    010101010101010<br>
    $ git clone repo<br>
    > access granted...<br>
    > verifying fork...<br>
    > deploying bot...<br>
    ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà<br>
    010101010101010<br>
  </div>

  <div class="box">
    <h3>Enter your GitHub username to Proceed</h3>
    <input type="text" id="username" placeholder="GitHub Username" />
    <button onclick="deploy()">DEPLOY üöÄ</button>
    <div id="error" class="error"></div>
  </div>

  <!-- üï∑Ô∏è Spider + Popup -->
  <div id="spider-container">
    <div class="web-line"></div>
    <div class="spider"></div>
    <div class="popup">
      <h2>‚ö° Fork Required ‚ö°</h2>
      <p>You must fork <b>Spider-bot</b> before continuing.</p>
      <a href="https://github.com/spider660/Spider-bot/fork" target="_blank" class="fork-btn">Fork Now</a>
    </div>
  </div>

  <script>
    async function deploy() {
      const username = document.getElementById("username").value.trim();
      const error = document.getElementById("error");
      error.innerText = "";

      if (!username) {
        error.innerText = "‚ö†Ô∏è Please enter your GitHub username";
        return;
      }

      try {
        const res = await fetch(`/api/check-fork?username=${username}`);
        const data = await res.json();

        if (data.success) {
          alert("‚úÖ Verified! Redirecting...");
          window.location.href = "https://dashboard.heroku.com"; 
        } else {
          showSpiderPopup();
        }
      } catch (err) {
        error.innerText = "Error checking fork. Try again.";
      }
    }

    function showSpiderPopup() {
      document.getElementById("spider-container").style.display = "block";
    }
  </script>
</body>
</html>
