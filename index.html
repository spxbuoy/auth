<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spider Bot Deployment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: #00ffcc;
      overflow: hidden;
    }

    /* Cyberpunk animated background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0,255,204,0.1) 0px,
        rgba(0,255,204,0.1) 2px,
        transparent 2px,
        transparent 6px
      );
      animation: moveBg 8s linear infinite;
      z-index: -1;
    }
    @keyframes moveBg {
      from { transform: translate(0,0); }
      to { transform: translate(-200px,-200px); }
    }

    .card {
      position: relative;
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 20px #00ffcc, inset 0 0 10px #00ffcc;
    }

    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ff0044;
      text-shadow: 0 0 10px #ff0044;
    }

    .card input {
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      outline: none;
      width: 100%;
      margin-bottom: 1rem;
      background: black;
      color: #00ffcc;
    }

    .card button {
      padding: 10px 20px;
      background: #ff0044;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff0044, inset 0 0 5px #ff0044;
    }
    .card button:hover {
      background: #00ffcc;
      box-shadow: 0 0 15px #00ffcc, inset 0 0 7px #00ffcc;
      color: black;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #00ffcc;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px #00ffcc;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      color: #ff0044;
    }

    .modal-content button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üöÄ Deploy Spider Bot</h1>
    <input type="text" id="username" placeholder="Enter GitHub Username"/>
    <button onclick="deploy()">DEPLOY üöÄ</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Fork Modal -->
  <div id="forkModal" class="modal">
    <div class="modal-content">
      <h2>‚ö†Ô∏è Fork Required</h2>
      <p>Please fork the repo first to continue.</p>
      <button onclick="redirectFork()">Fork Now</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h2>‚úÖ Success!</h2>
      <p>Redirecting you to Heroku...</p>
    </div>
  </div>

  <script>
    async function deploy() {
      const username = document.getElementById("username").value.trim();
      const error = document.getElementById("error");
      error.innerText = "";

      if (!username) {
        error.innerText = "‚ö†Ô∏è Please enter your GitHub username";
        return;
      }

      try {
        const res = await fetch(`/check-fork/${username}`);
        const data = await res.json();

        if (data.success) {
          document.getElementById("successModal").style.display = "flex";
          setTimeout(() => {
            window.location.href = "https://heroku.com/deploy";
          }, 2000);
        } else {
          document.getElementById("forkModal").style.display = "flex";
        }
      } catch (err) {
        console.error(err);
        error.innerText = "‚ö†Ô∏è Error checking fork. Try again.";
      }
    }

    function closeModal() {
      document.getElementById("forkModal").style.display = "none";
    }

    function redirectFork() {
      window.open("https://github.com/spider660/Spider-bot/fork", "_blank");
    }
  </script>
</body>
</html>
