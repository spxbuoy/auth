<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Fork Verification</title>
  <style>
    body {
      background: url("https://files.catbox.moe/pe25s0.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Courier New", monospace;
      color: white;
      overflow: hidden;
    }

    /* Box with LED moving border */
    .box {
      position: relative;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 420px;
      background: rgba(0,0,0,0.85);
      overflow: hidden;
      animation: float 3s ease-in-out infinite;
    }
    .box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        #0ff,
        #0f0,
        #ff0,
        #f00,
        #f0f,
        #00f,
        #0ff
      );
      animation: spin 5s linear infinite;
      z-index: 0;
    }
    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: rgba(0,0,0,0.9);
      border-radius: 12px;
      z-index: 1;
    }
    .box * {
      position: relative;
      z-index: 2;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h3 {
      font-size: 22px;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99; }
      to { text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff; }
    }

    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 16px;
      background: #111;
      color: #00ffcc;
      text-align: center;
      outline: none;
      border: 1px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc inset;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ccff inset;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      color: black;
      font-weight: bold;
      transition: 0.4s;
      box-shadow: 0 0 15px #00ffcc;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ccff, 0 0 50px #00ff99;
    }

    .error {
      margin-top: 10px;
      color: #ff4444;
      font-size: 15px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }

    /* floating code background */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: rgba(0,255,150,0.15);
      font-size: 14px;
      pointer-events: none;
      white-space: pre;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }

    /* modal popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 25px #00ffcc;
      animation: pop 0.4s ease;
      color: #00ffcc;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
